<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="icon" type="image/x-icon" href="image/call.jpg">
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <header class="textAlignCenter">
        <hr>
        <h2 class="textWhite">Contact me!</h2>
        <nav class="navBar">
            <ul>
                <li class="dInline"> <a class="textWhite" href="home.html">Home &#127968;</a></li>
                <li class="dInline"> <a class="textWhite" href="my_project.html">My Project &#128640;</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <hr>
        <section class="section textAlignCenter padding20 margin20">
            <h3><b>Send me a message</b></h3>
            <article>
                <form>
                    <input class="inputMargin5" type="email" placeholder="Email">
                    <label for="message"></label>
                    <br>
                    <textarea class="inputMargin5" name="message" id="message" cols="20" rows="10"
                        placeholder="What do you want to say?"></textarea>
                    <br>
                    <button class="button">Send a message!</button>
                </form>
            </article>
        </section>
        <hr>
        <section class="section textAlignCenter padding20 margin20">
            <h3>Connect with me</h3>
            <article>
                <nav>
                    <a href="https://www.facebook.com/" target="_blank">
                        <img width="50px" src="image/facebook.png" alt="facebook">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img width="50px" src="image/instagram.png" alt="instagram">
                    </a>
                    <a href="https://www.linkedin.com/feed/" target="_blank">
                        <img width="50px" src="image/linkedin.png" alt="linkedin">
                    </a>
                </nav>
            </article>
        </section>
    </main>
    <hr>
    <footer class="section padding20 margin20 ">
        <p class="textAlignCenter">All rights reserved Yllka Ramadanit &#169;</p>
    </footer>

</html>
