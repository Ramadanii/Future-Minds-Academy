<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables-Rowspan-Colspan</title>
</head>
<body>
    <h3>Table 1</h3>
    <table border="1" width="50%" cellspacing="0">
        <tr>
        <th>Company</th>
        <th>Model</th>
        </tr>
        <tr>
            <td>Dodge</td>
            <td>Challanger</td>
        </tr>
        <tr>
            <td>Maruti</td>
            <td>Swift</td>
        </tr>
        <tr>
            <td rowspan="3">Ford</td>
            <td>Fusion</td>
        </tr>   
        <tr>
            <td>Fiesta</td>
        </tr> 
        <tr>
            <td>Escape</td>
        </tr>
        <tr>
          <td>BMW</td>
          <td>BMW 5 Series</td>
        </tr>
</table>

</body>
</html>
