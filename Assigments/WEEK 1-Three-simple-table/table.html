<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Simple Table </title>
</head>
<body>
    <h3>Table 1 - Multiplication Table:</h3>
    <table border="1" width="50%">
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>2</th> 
            <td>4</td> 
            <td>6</td> 
        </tr>
        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
    <h3>Table 1 - Multiplication Table:</h3>
    <table border="1" width="50%">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Mourse</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>$100</td>
        </tr>
        <tr>
            <th>Total</th>
            <td>$470</td>
        </tr>
    </table>

    <h3>Table 3:</h3>
    <table border="1" width="50%">
    <tr>
        <th>Favorite Website</th>
        <td> <a target="_blank" href="""https://youtube.com">Youtube</a></td>
    </tr>
    <tr>
        <th>Favorite Sport</th>
        <td>Fotball</td>
    </tr>
    <tr>
        <th>Favorite Dog Breed</th>
        <td><strong>German</strong> Shepherd <img width="300" src="dog.jpg.webp" alt="Shepherd"></td>
     </tr>
    </table>
</body>
</html>
