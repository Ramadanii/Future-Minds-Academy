<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Audio</title>
</head>
<body>
    <header>
        <h3>Naser Berisha</h3>
    </header>
    <main>
    <figure>
        <img width="400" src="assets/image/berisha.jpg" alt="Naser Berisha">
    </figure> 
    <section>
        <article>
            <p>This is my Berisha's fav song</p>
            <video width="400" controls autoplay loop>
            <source src="assets/video/video.mp4"/>
            </video>
        </article>
    </section>
        <section>
            <article>
            <p>You can listen also through audio</p>
            <audio controls autoplay loop>
            <source src="assets/video/video.mp4"/>
            <audio controls autoplay muted loop>
                <source src="video.mp4"/>
            </audio>
        </article>
        </section>
        <section>
        <article>
        <audio controls autoplay muted loop>
        <source src="video.mp4"/>
        </audio>
        </article>
        </section>
        </main>
        <footer>
            <p>You can follow him on Facebook <a href="https://www.facebook.com/naser.berisha">Naser Berisha</a></p>
        </footer>
</body>
</html>
